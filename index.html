<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize (1).css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="padding: 5rem;">
   <div class="card testimonial">
     <div class="grid grid--cols-2">
      <div class="testimonial__image">
        <img  src="images/testimonial.jpg"
         alt="A happy, smiling customer" >
         <span class="icon-container icon-container--accent">
          <svg class="icon icon--white icon--small">
              <use xlink:href="images/sprite.svg#quotes"></use>
            </svg>
      </span>
      </div>
     <blockquote class="quote">
    <p class="quote__text">Lorem ipsum dolor sit amet consectetur adipisicing elit.
     Quae possimus vitae asperiores deleniti facilis sapiente 
     accusantium sint distinctio fugit numquam?</p>
   </blockquote>
   <footer>
     <div class="media">
       <div class="media__image">
         
     <svg class="icon icon--primary quote__line">
         <use xlink:href="images/sprite.svg#line"></use>
       </svg>
   
       </div>
       <div class="media__body">
         <h3 class="media__title quote__author testimonial--author">John Smith</h3>
         <p class="quote__organization">ABC Company</p>
       </div>
   </footer>
    
     </div>
   </div>
</body>
</html>
